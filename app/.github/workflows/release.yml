name: Test Build (No Play Store)

on:
  push:
    branches: [ "main" ]

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      # 1. Download the code to the server
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Java (required for Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Give permission to the build tool
      - name: Grant Permission to Gradlew
        run: chmod +x gradlew

      # 4. Build the "Debug" version (safe for testing)
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 5. Save the APK so you can download it from GitHub
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk